<h1>
  {{title}}
</h1>

<h2>The Hero List</h2>

<ul class="heroes">
	<li *ngFor="let hero of heroes" 
		(click)="onSelect(hero)" 
		[class.selected]="hero === selectedHero">
		<span class="badge">{{hero.id}}</span> {{hero.name}}
	</li>
	
</ul>

<div *ngIf="selectedHero"><hero-detail [hero]="selectedHero"></hero-detail></div>
